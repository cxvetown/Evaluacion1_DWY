<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mantenedor Cliente</title>
</head>

<body>   
    {% with messages = get_flashed_messages() %}
        {% if messages  %}
          <ul class=flashes>
            {% for message in messages  %}
               <li>{{message}}</li>
            {% endfor %}
          </ul>
        {% endif %}
    {% endwith  %}    

<table width="398" border="0">
  <form name="form1" method="post" action="/mantenedor">
  <tr>
    <td width="183">Mantenedor</td>
    <td width="199">Cliente</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>Rut</td>
    <td>
      <label for="txtRut"></label>
      <input type="text" name="txtRut" id="txtRut">
    </td>
  </tr>
  <tr>
    <td>Nombre</td>
    <td><label for="txtNombre"></label>
    <input type="text" name="txtNombre" id="txtNombre"></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><input type="submit" name="btoInsertar" id="btoInsertar" value="Insertar">
    <input type="submit" name="btoActualizar" id="btoActualizar" value="Actualizar"></td>
    <td><input type="submit" name="btoEliminar" id="btoEliminar" value="Eliminar"></td>
  </tr>
      
   <table border="1">
      <thead>
        <tr>
           <td>Rut</td>
           <td>Nombre</td>
        </tr>
      </thead>
      <tbody>
        {% for cli in clientes %}
          <tr>
            <td>{{cli.0}}</td>
            <td>{{cli.1}}</td>
          </tr>
        {% endfor %}
      </tbody>     
    

    </table>


   </form>
</table>
</body>
</html>
